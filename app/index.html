<style type="text/css">
#pageflip { width:2304px; /* determines the width of the horizontal container ( Number of sides * screen width)*/ }
.scroller {	height:2048px; /* determines the highth of the vertical container ( Number of sides * screen height)*/ }
.scrollerwrapper { background-color: #fff; /* determines the background color/image of the container */ }
.scroller li {  background-color: #fff;  /* determines the background color/image of your slides */  }
img {  /* determines any style to be applied to your images */ }
</style>
